{{ define "main" }}
{{ $data := .Data }}
<article class="cf pa3 pa4-m pa4-l">
  <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param " text_color" |
    default "mid-gray" }}">
    {{ .Content }}
  </div>
</article>
<div class="mw8 center">
  <section class="ph4">
    {{ range $term := .Data.Pages }}
    <!--<h4 class="f1">-->
    <p>
      <a href="{{ $term.RelPermalink }}" class="link gray hover-black">
        {{ $term.LinkTitle }}
      </a>
    </p>
    <!--</h4>-->
    <!--{{ range $term.Pages }}
    {{ .Render "summary" }}
    {{ end }} -->
    {{ end }}
  </section>
</div>
{{ end }}
