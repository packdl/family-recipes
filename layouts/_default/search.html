{{ define "main" }}
<script src="{{ "js/jquery-3.6.3.min.js" | absURL }}"></script>
<script src="{{ "js/fuse.min.js" | absURL }}"></script>
<script src="{{ "js/jquery.mark.min.js" | absURL }}"></script>
<script src="{{ "js/search.js" | absURL }}"></script>
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
    <div class="my-auto">
        <form action="{{ "search" | absURL }}" class="mw8 center">
            <input id="search-query" name="s" />
	    <button type="submit"> Search </button>
        </form>
        <div id="search-results" class="mw8 center">
            <h3>Matching pages</h3>
        </div>
    </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}" class="relative w-100 mb4 bg-white nested-copy-line-height">
    <div class="bg-white mb3 pa4 gray overflow-hidden">
      <h3><a href="${link}" class="link black dim">${title}</a></h3>
      <div class="nested-links f5 lh-copy nested-copy-line-height">
      <p>${snippet}</p>
      ${ isset families }<p>Families: ${families}</p>${ end }
      ${ isset meals }<p>Meals: ${meals}</p>${ end }
      ${ isset ingredients }<p>Ingredients: ${ingredients}</p>${ end }
      </div></div>
    </div>
</script>
{{ end }}
